<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvicto - Product List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <strong>Elvicto</strong>
        </a>
      </div>
    </nav>

    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Welcome to Elvicto!</h1>
          <h2 class="subtitle">Check out our latest products below.</h2>
        </div>
      </div>
    </section>

    <section class="section" id="product-container">
      <div class="container">
        <div class="columns is-mobile is-multiline">
          <div
            class="column is-full-mobile is-half-tablet is-one-quarter-desktop"
          >
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="img/products/facewash.jpeg" alt="Product 1" />
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-4">Elvicto Anti Acne Facewash</p>
                <p class="subtitle is-6">Rp 89.000</p>
                <button class="button is-primary is-fullwidth">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div
            class="column is-full-mobile is-half-tablet is-one-quarter-desktop"
          >
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="img/products/facewash-1.jpeg" alt="Product 2" />
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-4">Elvicto Hydrating Facewash</p>
                <p class="subtitle is-6">Rp 89.000</p>
                <button class="button is-primary is-fullwidth">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>

          <div
            class="column is-full-mobile is-half-tablet is-one-quarter-desktop"
          >
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="img/products/serum.jpeg" alt="Product 3" />
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-4">Elvicto Brightening Serum</p>
                <p class="subtitle is-6">Rp 99.000</p>
                <button class="button is-primary is-fullwidth">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div
            class="column is-full-mobile is-half-tablet is-one-quarter-desktop"
          >
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="img/products/toner.jpeg" alt="Product 4" />
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-4">Elvicto Brightening Toner</p>
                <p class="subtitle is-6">Rp 109.000</p>
                <button class="button is-primary is-fullwidth">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>Elvicto</strong> by <a href="#">Agis Sukmayadi</a>.</p>
      </div>
    </footer>
  </body>
</html>
